<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Format Converter</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="input-field">
        <label for="inputDate">Input Date:</label>
        <input type="text" id="inputDate" placeholder="Enter date in format DD/MM/YYYY">
    </div>
    <div class="input-field">
        <label for="inputFormat">Input Format:</label>
        <input type="text" id="inputFormat" placeholder="Enter format (e.g., DD/MM/YYYY)">
    </div>
    <div class="input-field">
        <label for="expectedFormat">Expected Format:</label>
        <input type="text" id="expectedFormat" placeholder="Enter expected format (e.g., MM/YYYY/DD)">
    </div>
    <button onclick="convertDateFormat()">Convert</button>
    <div id="outputBox"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="script.js"></script>

</body>
</html>
